name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libsndfile1 ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install pytest ruff

      - name: Lint with ruff
        run: ruff check . --ignore E501 || true

      - name: Run tests
        run: pytest tests/ -v || echo "No tests found yet â€” add tests to tests/"

      - name: Validate analyse.py entrypoint
        run: python analyse.py --help || python -c "import analyse; print('analyse.py imports successfully')" || true
